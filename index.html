<html>
<head>
  <title>Calculator - Main Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png">
  <script type="text/javascript">
    function calculate() {
        var v1=parseFloat(document.getElementById('v1').value);
        var v2=parseFloat(document.getElementById('v2').value);
        var v3=parseInt(document.getElementById('v3').value);
        var v4=parseInt(document.getElementById('v4').value);
        var i;
        var total = 0;
        var yearlyDividend=0;
        var totalDividends=0;

        for (i=0; i < v3; i++) {
            if (v4 == 1) {
                totalDividends = totalDividends + (v1 * (v2 / 100));
                v1 = v1 * (1 + (v2 / 100));
            } else {
                totalDividends = totalDividends + (v1 * (v2 / 100));
            }
            yearlyDividend = v1 * (v2 / 100);
        }

        if (v4 == 1) {
            total = v1;
        } else {
            total = v1 + totalDividends;
        }

        total = total.toFixed(2);
        yearlyDividend = yearlyDividend.toFixed(2);
        totalDividends = totalDividends.toFixed(2);
        v1 = v1.toFixed(2);

        var acc=document.getElementById('acc');
        acc.value=v1;
        var yDiv=document.getElementById('yDiv');
        yDiv.value=yearlyDividend;
        var tDiv=document.getElementById('tDiv');
        tDiv.value=totalDividends;
        var sum=document.getElementById('sum');
        sum.value=total;
    }
  </script>
</head>
<body>
<nav>
  <a href="index.html">Main page</a> | <a href="style.css">Styling</a> | <a href="https://github.com/NortHund/NortHund.github.io">Github Repository</a>
</nav>

<section>
  <div id="left">

  </div>


  <div id="center">
    <header class="tableText">
      <h1>Compounding interest calculator</h1>
    </header>
    <article>
      <table id="parameters">
        <tr>
          <td>Invested capital: </td><td><input id="v1" name="capital" type="number" placeholder="The amount of initial investment" step="0.01" required /></td>
        </tr>
        <tr>
          <td>Yearly interest rate: </td><td><input id="v2" name="interest" type="number" placeholder="Interest percentage" step="0.001" required /></td>
        </tr>
        <tr>
          <td>Time: </td><td><input id="v3" name="time" type="number" placeholder="Time in years" required /></td>
        </tr>
        <tr>
          <td>Are dividends reinvested?</td>
          <td>
            <select id="v4" name="reinvestment" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan=2>
            <button onClick="calculate()">  Calculate  </button>
          </td>
        </tr>
      </table>

      <br>
      <p class="tableText">Results:</p>

      <table id="results">
        <tr>
          <td>Amount invested after set time: </td><td><input id="acc" disabled="disabled" /></td>
        </tr>
        <tr>
          <td>Yearly dividends after set time: </td><td><input id="yDiv" disabled="disabled" /></td>
        </tr>
        <tr>
          <td>Total dividends received: </td><td><input id="tDiv" disabled="disabled" /></td>
        </tr>
        <tr>
          <td>Total wealth after set time: </td><td><input id="sum" disabled="disabled" /></td>
        </tr>
      </table>

    </article>
    <footer>
      <br>
      Created by NortHund
    </footer>
  </div>
  <div id="right">

  </div>
</section>
</body>
</html>
